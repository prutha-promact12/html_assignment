<!DOCTYPE html>
<html>
	<head>
		<title>
		 	Desing a form..
		</title>
	</head>
	<body>
		<form>
			First Name:</br>
			<input type="text" name="first"></br>
			
			</br>	
			Last Name:</br>
			<input type="text" name="last"></br>
			
			</br>	
			Email:</br>
			<input type="email" name="email"></br>
			
			</br>
			Contact Number:</br>
			<input type="number" name="contactno"></br>
			
			</br>
			Address:</br>
			<textarea name="address" rows="2" cols="22">
			</textarea></br>
			
			</br>	
			User Name:</br>
			<input type="text" name="username"></br>
			
			</br>		
			Password:</br>
			<input type="password" name="password"></br>
			
			</br>	
			Gender:	</br>
			<input type="radio" name="gender" value="male">Male</br>
			<input type="radio" name="gender" valuse="female">Female</br>
			
			</br>
			Qualification:</br>
			<select name="qualification">
				<option selected disable>--Select--</option>
				<option value="MCA">MCA</option>
				<option value="BE">BE</option>
				<option value="ME">ME</option>
				<option value="BCA">BCA</option>
			</select></br>
			
			</br>
			Experince:</br>
			<select name="experience">
				<option selected disable>--Select--</option>
				<option value="6 Months">6 Months</option>
				<option value="1 Year">1 Year</option>
				<option value="2 Year">2 Year</option>
				<option value="3 Year">3 Year</option>
				<option value="4 Year"> 4 Year</option>
				<option value="5 Yesar"> 5 Year</option>
			</select></br>
		
			</br>
			Coding Languages:</br>
			<input type="checkbox" name="languages" value="C/C++">C/C++</br>
			<input type="checkbox" name="languages" value="Java">Java</br>
			<input type="checkbox" name="languages" value="C#">C#</br>
			<input type="checkbox" name="languages" value="PHP">PHP</br>
			<input type="checkbox" name="languages" value="Python">Python</br>
		
			</br>
			<input type="submit" Value="Submit">
		</form>
	</body>
</html>
